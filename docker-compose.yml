version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: set-comprobantes-db
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - set-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      target: runner
    container_name: set-comprobantes-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      DEBUG: ${DEBUG}
      PUPPETEER_HEADLESS: ${PUPPETEER_HEADLESS}
      MARANGATU_BASE_URL: ${MARANGATU_BASE_URL}
    expose:
      - "${PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - set-network
    restart: unless-stopped
    command: [ "node", "dist/main.js" ]

  worker:
    build:
      context: ./backend
      target: runner
    container_name: set-comprobantes-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NODE_ENV: ${NODE_ENV}
      DEBUG: ${DEBUG}
      PUPPETEER_HEADLESS: ${PUPPETEER_HEADLESS}
      MARANGATU_BASE_URL: ${MARANGATU_BASE_URL}
      WORKER_POLL_INTERVAL_MS: ${WORKER_POLL_INTERVAL_MS}
      WORKER_MAX_CONCURRENT_JOBS: ${WORKER_MAX_CONCURRENT_JOBS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - set-network
    restart: unless-stopped
    command: [ "node", "dist/worker.js" ]
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_MOCK_MODE: ${VITE_MOCK_MODE}
    container_name: set-comprobantes-frontend
    expose:
      - "80"
    networks:
      - set-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: set-comprobantes-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api
    networks:
      - set-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: set-comprobantes-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot --webroot-path=/var/www/certbot --quiet;
               sleep 12h & wait $${!};
             done"
    networks:
      - set-network
    restart: unless-stopped

  migrate:
    build:
      context: ./backend
      target: build
    container_name: set-comprobantes-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - set-network
    command: [ "node", "-e", "require('ts-node').register(); require('./src/db/migrate.ts');" ]
    profiles:
      - migrate

volumes:
  postgres_data:
  certbot_www:
  certbot_conf:


networks:
  set-network:
    driver: bridge

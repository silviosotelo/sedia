version: '3.8'

# =============================================================================
# Ambiente STAGING/DEV — staging.rohekawebservices.online
# El nginx y SSL son manejados por el compose de producción (/var/www/sedia)
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: staging-comprobantes-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
    networks:
      - staging-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./backend
      target: runner
    container_name: staging-comprobantes-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      DEBUG: ${DEBUG}
      PUPPETEER_HEADLESS: ${PUPPETEER_HEADLESS}
      MARANGATU_BASE_URL: ${MARANGATU_BASE_URL}
      SOLVECAPTCHA_API_KEY: ${SOLVECAPTCHA_API_KEY}
      EKUATIA_BASE_URL: ${EKUATIA_BASE_URL}
      EKUATIA_RECAPTCHA_SITE_KEY: ${EKUATIA_RECAPTCHA_SITE_KEY}
      R2_ENABLED: ${R2_ENABLED}
    expose:
      - "${PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staging-network
    restart: unless-stopped
    command: [ "node", "dist/main.js" ]

  worker:
    build:
      context: ./backend
      target: runner
    container_name: staging-comprobantes-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NODE_ENV: ${NODE_ENV}
      DEBUG: ${DEBUG}
      PUPPETEER_HEADLESS: ${PUPPETEER_HEADLESS}
      MARANGATU_BASE_URL: ${MARANGATU_BASE_URL}
      WORKER_POLL_INTERVAL_MS: ${WORKER_POLL_INTERVAL_MS}
      WORKER_MAX_CONCURRENT_JOBS: ${WORKER_MAX_CONCURRENT_JOBS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staging-network
    restart: unless-stopped
    command: [ "node", "dist/worker.js" ]
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_MOCK_MODE: ${VITE_MOCK_MODE}
    container_name: staging-comprobantes-frontend
    expose:
      - "80"
    networks:
      - staging-network
    restart: unless-stopped

  migrate:
    build:
      context: ./backend
      target: build
    container_name: staging-comprobantes-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staging-network
    command: [ "node", "-e", "require('ts-node').register(); require('./src/db/migrate.ts');" ]
    profiles:
      - migrate

volumes:
  staging_postgres_data:

networks:
  staging-network:
    name: staging-network
    external: true

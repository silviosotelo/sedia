name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy on Hostinger VPS
        uses: hostinger/deploy-on-vps@v2
        with:
          api-key: ${{ secrets.HOSTINGER_API_KEY }}
          virtual-machine: ${{ vars.HOSTINGER_VM_ID }}
          personal-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          project-name: set-comprobantes

          # Ruta al docker-compose.yml desde la ra√≠z del repo
          docker-compose-path: ./docker-compose.yml
          
          # Env vars que se pasan al stack de Docker
          environment-variables: |
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            NODE_ENV=production

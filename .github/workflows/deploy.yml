name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy on Hostinger VPS
        uses: hostinger/deploy-on-vps@v2
        # Si te falla específicamente esta versión, probá con la recomendada en la
        # documentación/Marketplace, por ejemplo:
        # uses: hostinger/deploy-action@v1
        with:
          api-key: ${{ secrets.HOSTINGER_API_KEY }}
          virtual-machine: ${{ vars.HOSTINGER_VM_ID }}
          project-name: set-comprobantes

          # Ruta al docker-compose.yml desde la raíz del repo
          docker-compose-path: ./docker-compose.yml
